<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Site</h1>
            <div class="button-container">
                <a href="#home" class="btn">Home</a>
                <a href="#sign-in" class="btn">Sign In</a>
                <a href="#sign-up" class="btn">Sign Up</a>
            </div>
        </header>
        <section id="home" class="page-section">
            <h2>Home</h2>
            <p>This is the home page. Click on "Sign In" or "Sign Up" to proceed.</p>
        </section>
        <section id="sign-in" class="page-section">
            <h2>Sign In</h2>
            <form>
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
        <section id="sign-up" class="page-section">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>
</body>
</html>
